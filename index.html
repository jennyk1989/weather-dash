<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" src="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- weather dashboard hero -->
    <div class="hero is-info">
        <div class="hero-body">
            <p class="title has-text-centered"> Weather Dashboard </p>
        </div>
    </div>
    <!-- large container to contain it all -->
    <main class=section is-large">
        <div class="container">
            <!-- container for left side & right side of page -->
            <div class="columns">
                <!-- city search and quicklinks -->
                <nav class="column is-3 is-outlined">
                    <!-- city search -->
                    <div class="panel is-info">
                        <!-- header -->
                        <div class="panel-heading">Search for a City:</div>
                        <!-- input field -->
                        <div class="panel-block">
                            <p class="control has-icons-left">
                                <input class="input" type="text" id="city-input" placeholder="Search City" autofocus="true">
                                <!-- font awesome search icon -->
                                <span class="icon is-left">
                                    <i class="fas fa-search" aria-hidden="true"></i>
                                </span>
                            </p>
                        </div>
                        <div class="panel-block">
                            <!-- search button -->
                            <button class="button is-info is-fullwidth" type="submit" id="search-button">
                                Search                    
                            </button>

                        </div>
                    </div>
                    <!-- city quicklinks -->
                    <div class="panel is-info" >
                        <p class="panel-heading">
                            Search History
                        </p>
                        <a class="panel-block is-active" id="#city-history-card">
                            <!-- append city names here -->
                        </a>
                    </div>
                </nav>
            <!--*************** weather results + 5 day forecast *****************-->
                <div class="column is-9 is-outlined">
                    <!--********** current weather **********-->
                    <div class="content is-large">
                        <!-- <h3 class="title"> Current Weather </h3> -->
                        <!-- append current weather here -->
                        <div class="box"  id="current-weather">
                            <p class="has-text-info"> Current Weather</p>
                            <article class="message is-dark">
                                <div class="mesage-header" id="city-name">
                                    <!-- dynamically insert city name here -->
                                </div>
                                <div class="message-body" id="city-date-icon">
                                    <p id="hide-me">
                                        Search for a city to see it's current weather data
                                    </p>
                                    <!-- dynamically insert weather data here -->
                                    <div id="city-date">
                                        <!-- city's data and weather icon insert here -->
                                        <icon id="weather-icon"> </icon>
                                    </div>
                                    <div id="weather-values">
                                        <!-- weather values insert here -->
                                    </div>
                                    <div id="uv-div">
                                        <!-- uv data inserts here -->
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                    <!--********** 5 day forecast **********-->
                    <div class="content is-large">
                        <div class="box">
                            <p class="has-text-info">5-Day Forecast</p>
                            <article class="columns is-flex-wrap-wrap">
                                <!-- Day 1 Forecast -->
                                <div class="column">
                                    <div class="card" id="five-day-one">
                                        <div card="card-content">
                                            <div class="card-header" id="five-day-title">
                                                date
                                            </div>
                                            <div class="media">
                                                <div class="media-left">
                                                    <figure class="image is-48x48">
                                                        <!-- append weather icon here -->
                                                        icon
                                                    </figure>
                                                </div>
                                            </div>
                                            <div class="content">
                                                <!-- append temp, wind, and humidity here -->
                                                weather data
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Day 2 Forecast -->
                                <div class="column">
                                    <div class="card" id="five-day-two">
                                        <div card="card-content">
                                            <div class="card-header" id="five-day-title">
                                                date
                                            </div>
                                            <div class="media">
                                                <div class="media-left">
                                                    <figure class="image is-48x48">
                                                        <!-- append weather icon here -->
                                                        icon
                                                    </figure>
                                                </div>
                                            </div>
                                            <div class="content">
                                                <!-- append temp, wind, and humidity here -->
                                                weather data
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Day 3 Forecast -->
                                <div class="column">
                                    <div class="card" id="five-day-three">
                                        <div card="card-content">
                                            <div class="card-header" id="five-day-title">
                                                date
                                            </div>
                                            <div class="media">
                                                <div class="media-left">
                                                    <figure class="image is-48x48">
                                                        <!-- append weather icon here -->
                                                        icon
                                                    </figure>
                                                </div>
                                            </div>
                                            <div class="content">
                                                <!-- append temp, wind, and humidity here -->
                                                weather data
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Day 4 Forecast -->
                                <div class="column">
                                    <div class="card" id="five-day-four">
                                        <div card="card-content">
                                            <div class="card-header" id="five-day-title">
                                                date
                                            </div>
                                            <div class="media">
                                                <div class="media-left">
                                                    <figure class="image is-48x48">
                                                        <!-- append weather icon here -->
                                                        icon
                                                    </figure>
                                                </div>
                                            </div>
                                            <div class="content">
                                                <!-- append temp, wind, and humidity here -->
                                                weather data
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Day 5 Forecast -->
                                <div class="column">
                                    <div class="card" id="five-day-five">
                                        <div card="card-content">
                                            <div class="card-header" id="five-day-title">
                                                date
                                            </div>
                                            <div class="media">
                                                <div class="media-left">
                                                    <figure class="image is-48x48">
                                                        <!-- append weather icon here -->
                                                        icon
                                                    </figure>
                                                </div>
                                            </div>
                                            <div class="content">
                                                <!-- append temp, wind, and humidity here -->
                                                weather data
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
    <!-- jquery + js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
