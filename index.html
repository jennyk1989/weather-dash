<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- weather dashboard jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        Weather Dashboard
    </div>
    <!-- large container to contain it all -->
    <div class="container-fluid border border-primary">
        <!-- city search and quicklinks -->
        <div class="col-4">
            <!-- city search -->
            <div class="bg-danger">
                <!-- header -->
                <p>Search for a City:</p>
                <!-- input field -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="type city name" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <!-- search button -->
                <button class="btn btn-outline-secondary bg-primary text-white" type="button" id="searchBtn">
                    Search                    
                </button>

            </div>
            <!-- city quicklinks -->
            <div class="bg-warning">
    
            </div>
        </div>
        <!-- weather results + 5 day forecast -->
        <div class="col-8">
            <!-- current weather -->
            <div class="row bg-info">
                <!-- current city name & date -->
                <div>

                </div>
                <!-- temperature -->
                <div>

                </div>
                <!-- wind -->
                <div>

                </div>
                <!-- humidity -->
                <div>

                </div>
                <!-- uv index -->
                <div>

                </div>
            </div>
            <!-- 5 day forecast -->
            <div class="row bg-success">
                <!-- cards of the 5 days -->
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </div>
    
    
    <!-- jquery + js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/script.js"></script>
</body>
</html>
