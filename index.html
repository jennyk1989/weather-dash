<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" src="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- weather dashboard hero -->
    <div class="hero is-info">
        <div class="hero-body">
            <p class="title has-text-centered"> Weather Dashboard </p>
        </div>
    </div>
    <!-- large container to contain it all -->
    <main class=section is-large">
        <div class="container">
            <!-- container for left side & right side of page -->
            <div class="columns">
                <!-- city search and quicklinks -->
                <form class="column is-4 is-outlined">
                    <!-- city search -->
                    <div class="field" id="citySearch">
                        <!-- header -->
                        <label class="menu-label">Search for a City:</label>
                        <!-- input field -->
                        <div class="control block">
                            <div class="block">
                                <input class="input" type="text" id="city-input" placeholder="city name" autofocus="true">
                            </div>
                            <!-- search button -->
                            <button class="button is-info" type="submit" id="search-button">
                                Search                    
                            </button>
                        </div>
                    </div>
                    <!-- city quicklinks -->
                    <div class="card" >
                        <div class="card-header">
                            Searches: 
                        </div>
                        <div class="list-group" id="cityHistoryCard">
                            <!-- append city names here -->
                        </div>
                    </div>
                </form>
            <!--*************** weather results + 5 day forecast *****************-->
                <div class="column is-8 border border-dark">
                    <!--********** current weather **********-->
                    <div class="card col-12 mh-50" id="currentWeather">
                        <!-- append current weather here -->
                        <div class="card" id= "cityDateIcon">
                           
                        </div>
                        <div class="card" id="weatherValues">
                            
                        </div>
                        <div class="card" id="uvCard">
                            
                        </div>
                        
                    </div>
                    <!--********** 5 day forecast **********-->
                    <div class="card col-12 mh-50" id="fiveDay">
                        <div id="fiveDaytitle">
    
                        </div>
                        <div id="fiveDayCards">
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
    <!-- jquery + js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
