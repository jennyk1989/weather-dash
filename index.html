<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" src="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- weather dashboard jumbotron -->
    <div class="jumbotron jumbotron-fluid bg-primary">
        <p class=" text-white text-center"> Weather Dashboard of Torture </p>
    </div>
    <!-- large container to contain it all -->
    <div class="container-fluid border border-primary">
        <!-- container for left side & right side of page -->
        <div class="row">
            <!-- city search and quicklinks -->
            <div class="col-4">
                <!-- city search -->
                <div class="card" id="citySearch">
                    <!-- header -->
                    <h3 class="card-header">Search for a City:</h3>
                    <!-- input field -->
                    <div class="input-group mb-3">
                        <input type="text" id="cityInput" class="form-control" placeholder="type city name" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <!-- search button -->
                    <button class="btn btn-outline-secondary bg-primary text-white" type="submit" id="searchBtn">
                        Search                    
                    </button>
    
                </div>
                <!-- city quicklinks -->
                <div class="card" >
                    <div class="card-header">
                        Searches: 
                    </div>
                    <div class="list-group" id="cityHistoryCard">
                        <!-- append city names here -->
                    </div>
                </div>
            </div>
            <!-- weather results + 5 day forecast -->
            <div class="col-8">
                <!--********** current weather **********-->
                <div class="card col-12" id="currentWeather">
                    <!-- append current weather here -->
                    <div class="card"">
                        Eventual placeholder
                    </div>
                </div>
                <!--********** 5 day forecast **********-->
                <div class="card col-12" id="fiveDay">
                    Eventual Placeholder
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- jquery + js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
